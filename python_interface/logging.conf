[loggers]
keys=root, model, configuration, experiment, json_generator

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_model]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[logger_configuration]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[logger_experiment]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[logger_json_generator]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s