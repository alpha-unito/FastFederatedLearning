[loggers]
keys=root, Model, Configuration, Experiment, JSONGenerator, Dataset

[handlers]
keys=consoleHandler

[formatters]
keys=customFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_Model]
level=DEBUG
handlers=consoleHandler
qualname=Model
propagate=0

[logger_Configuration]
level=DEBUG
handlers=consoleHandler
qualname=Configuration
propagate=0

[logger_Experiment]
level=DEBUG
handlers=consoleHandler
qualname=Experiment
propagate=0

[logger_JSONGenerator]
level=DEBUG
handlers=consoleHandler
qualname=JSONGenerator
propagate=0

[logger_Dataset]
level=DEBUG
handlers=consoleHandler
qualname=Dataset
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=customFormatter
args=(sys.stdout,)

[formatter_customFormatter]
class=python_interface.custom.custom_formatter.CustomFormatter